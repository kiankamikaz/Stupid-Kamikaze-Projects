<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Netlify Hub</h1>
    <div class="bg-white rounded-lg shadow p-6">
      <div class="space-y-4">
        <div class="p-4 border rounded-md hover:bg-gray-50 cursor-pointer" onclick="checkAndOpenAnt()">
          <h2 class="text-xl font-semibold">Ant</h2>
          <p class="text-gray-600">Simple ACSII Ant with moving parts following your mouse</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function checkAndOpenAnt() {
      fetch('ant.html')
        .then(response => {
          if (response.status === 200) {
            window.location.href = 'ant.html';
          } else {
            alert('Ant page not found!');
          }
        })
        .catch(error => {
          console.error('Error checking for ant.html:', error);
          alert('Error checking for Ant page.');
        });
    }
  </script>
</body>
</html>
