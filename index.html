<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Hub</title>
  <style>
    *, *::before, *::after {
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }
    
    html {
      background: #0a0f1a !important;
    }
    
    body {
      background: #0a0f1a !important;
      background-color: #0a0f1a !important;
      min-height: 100vh !important;
      padding: 2rem !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif !important;
      color: #e0e8ff !important;
    }
    
    .container {
      max-width: 600px !important;
      margin: 0 auto !important;
    }
    
    h1 {
      font-size: 2rem !important;
      font-weight: bold !important;
      margin-bottom: 1.5rem !important;
      text-align: center !important;
      color: #fff !important;
    }
    
    .card {
      background: #0d1525 !important;
      background-color: #0d1525 !important;
      border-radius: 12px !important;
      padding: 1.5rem !important;
      border: 1px solid #1e3a5f !important;
    }
    
    .button {
      padding: 1rem !important;
      border: 1px solid #2a4a6f !important;
      border-radius: 8px !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
      background: #0f1a2e !important;
      background-color: #0f1a2e !important;
    }
    
    .button:hover {
      background: #162340 !important;
      background-color: #162340 !important;
      border-color: #3a6090 !important;
    }
    
    .button h2 {
      font-size: 1.25rem !important;
      font-weight: 600 !important;
      color: #c0d8ff !important;
      margin-bottom: 0.5rem !important;
    }
    
    .button p {
      color: #6a8cba !important;
      font-size: 0.95rem !important;
    }
  </style>
</head>
<body style="background:#0a0f1a!important;background-color:#0a0f1a!important;color:#e0e8ff!important;">
  <div class="container">
    <h1 style="color:#c0d8ff!important;">Netlify Hub</h1>
    <div class="card" style="background:#0d1525!important;background-color:#0d1525!important;">
      <div class="button" onclick="checkAndOpenAnt()" style="background:#0f1a2e!important;background-color:#0f1a2e!important;">
        <h2 style="color:#c0d8ff!important;">Ant</h2>
        <p style="color:#6a8cba!important;">Simple ACSII Ant with moving parts following your mouse</p>
      </div>
      <div style="height:1rem!important;"></div>
      <div class="button" onclick="checkAndOpenDonut()" style="background:#0f1a2e!important;background-color:#0f1a2e!important;">
        <h2 style="color:#c0d8ff!important;">Donut</h2>
        <p style="color:#6a8cba!important;">Cool RGB Donut Rotating</p>
      </div>
      <div style="height:1rem!important;"></div>
      <div class="button" onclick="checkAndOpenSpider()" style="background:#0f1a2e!important;background-color:#0f1a2e!important;">
        <h2 style="color:#c0d8ff!important;">Spider</h2>
        <p style="color:#6a8cba!important;">Living creature following your mouse</p>
      </div>
    </div>
  </div>

  <script>
    function checkAndOpenAnt() {
      fetch('ant.html')
        .then(response => {
          if (response.status === 200) {
            window.location.href = 'ant.html';
          } else {
            alert('Ant page not found!');
          }
        })
        .catch(error => {
          console.error('Error checking for ant.html:', error);
          alert('Error checking for Ant page.');
        });
    }

    function checkAndOpenDonut() {
      fetch('donut.html')
        .then(response => {
          if (response.status === 200) {
            window.location.href = 'donut.html';
          } else {
            alert('Donut page not found!');
          }
        })
        .catch(error => {
          console.error('Error checking for donut.html:', error);
          alert('Error checking for Donut page.');
        });
    }

    function checkAndOpenSpider() {
      fetch('spider.html')
        .then(response => {
          if (response.status === 200) {
            window.location.href = 'spider.html';
          } else {
            alert('Spider page not found!');
          }
        })
        .catch(error => {
          console.error('Error checking for spider.html:', error);
          alert('Error checking for Spider page.');
        });
    }
  </script>
</body>
</html>
